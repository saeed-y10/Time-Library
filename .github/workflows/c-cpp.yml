name: C/C++ CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "main.cpp"
      - "clsTime.h"
      - ".github/workflows/ci.yml"
      
  pull_request:
    branches: [ "main" ]

jobs:
  
  core:
  
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        shared: [true, false]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - name: config shared=${{ matrix.shared }}
      run: >-
        cmake
        -Bbuild
        -DBUILD_SHARED_LIBS=${{ matrix.shared }}        
    
    - name: build
      run: cmake --build build --parallel
      
    - name: test
      run: ctest --test-dir build -V
